<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bang;
    bang = "<table border='5' width='50%'>";
    for (let i = 1; i<= 9; i++ ){
        bang += "<tr>";  // khai báo bảng trong jS cần khai bao chuỗi; câu lệnh này để mở thẻ;; tạo ra các dòng từ 1 ->9
        for (let j =2; j <= 9; j++){
            bang += "<td>" + j + "x" + i+ "=" + i*j + "</td>"; // <td> tạo ra các cột từ 2 -> 9 và gán giá trị vào từng ô
        }
        bang += "</tr>"; // để đóng thể <tr>
    }
    bang += "</table>" // để đóng thẻ <table>
    document.write(bang)
</script>
</body>
</html>
